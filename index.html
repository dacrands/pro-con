<!DOCTYPE html>
<html>
  <head>
    <title>ProCon</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container mx-auto px-4">
      <header class="my-5 text-center">
        <h1 class="text-3xl">ProCon</h1>
        <p class="text-gray-600">Because making decisions can be hard
        </p>
      </header>
      <div class="flex flex-wrap">
        <section class="w-full sm:w-1/2 md:w-1/2 lg:w-1/2 xl:w-1/2 p-2">
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 mb-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            name="pro"
            id="proInput"
            type="text"
          />
          <button id="proBtn">Add Pro</button>
          <ol class="mt-2 list-decimal list-inside" id="proList"></ol>
        </section>
        <section class="w-full sm:w-1/2 md:w-1/2 lg:w-1/2 xl:w-1/2 p-2">
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 mb-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            name="con"
            id="conInput"
            type="text"
          />
          <button id="conBtn">Add Con</button>
          <ol class="mt-2 list-decimal list-inside" id="conList"></ol>
        </section>
        <button id="clearListsBtn">Clear Lists</button>
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
