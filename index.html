<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container mx-auto px-4">
      <header>
        <h1 class="text-3xl mb-3">ProCon</h1>
      </header>
      <div class="flex">
        <section class="mx-1">
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 mb-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            name="pro text"
            id="proInput"
            type="text"
          />
          <button id="proBtn">Add Pro</button>
          <ul class="" id="proList"></ul>
        </section>
        <section class="mx-1">
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 mb-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            name="pro text"
            id="conInput"
            type="text"
          />
          <button id="conBtn">Add Con</button>
          <ul class="" id="conList"></ul>
        </section>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
